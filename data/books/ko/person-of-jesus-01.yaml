title: 예수님의 사람1
subtitle: 예수동행훈련 시리즈2
language: korean
passages:
- title: 십자가의 능력
  location: 고린도전서 1:18
  phrase: 십자가의 도가 멸망하는 자들에게는 미련한 것이요 구원을 받는 우리에게는 하나님의 능력이라
- title: 내 안에 계신 그리스도
  location: 고린도후서 13:5
  phrase: 너희는 믿음 안에 있는가 너희 자신을 시험하고 너희 자신을 확증하라 예수 그리스도께서 너희 안에 계신 줄을 너희가 스스로 알지 못하느냐 그렇지 않으면 너희는 버림 받은 자니라
- title: 회개의 기쁨
  location: 요한일서 1:9
  phrase: 만일 우리가 우리 죄를 자백하면 그는 미쁘시고 의로우사 우리 죄를 사하시며 우리를 모든 불의에서 깨끗하게 하실 것이요
- title: 나는 죽고 예수로 사는 사람
  location: 갈라디아서 2:20
  phrase: 내가 그리스도와 함께 십자가에 못 박혔나니 그런즉 이제는 내가 사는 것이 아니요 오직 내 안에 그리스도께서 사시는 것이라 이제 내가 육체 가운데 사는 것은 나를 사랑하사 나를 위하여 자기 자신을 버리신 하나님의 아들을 믿는 믿음 안에서 사는 것이라
- title: 성령 충만한 사람
  location: 에베소서 5:18
  phrase: 술 취하지 말라 이는 방탕한 것이니 오직 성령으로 충만함을 받으라
- title: 주님의 음성 듣기
  location: 요한복음 10:27
  phrase: 내 양은 내 음성을 들으며 나는 그들을 알며 그들은 나를 따르느니라
