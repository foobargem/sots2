title: 그리스도를 닮아감
subtitle: 네비게이토 주제별 60구절 (5)
language: korean
passages:
- title: 사랑
  location: 요한복음 13:34,35
  phrase: 새 계명을 너희에게 주노니 서로 사랑하라 내가 너희를 사랑한 것 같이 너희도 서로 사랑하라 너희가 서로 사랑하면 이로써 모든 사람이 너희가 내 제자인 줄 알리라
- title: 사랑
  location: 요한일서 3:18
  phrase: 자녀들아 우리가 말과 혀로만 사랑하지 말고 행함과 진실함으로 하자
- title: 겸손
  location: 빌립보서 2:3,4
  phrase: 아무 일에든지 다툼이나 허영으로 하지 말고 오직 겸손한 마음으로 각각 자기보다 남을 낫게 여기고 각각 자기 일을 돌볼뿐더러 또한 각각 다른 사람들의 일을 돌보아 나의 기쁨을 충만하게 하라
- title: 겸손
  location: 베드로전서 5:5,6
  phrase: 젊은 자들아 이와 같이 장로들에게 순종하고 다 서로 겸손으로 허리를 동이라 하나님은 교만한 자를 대적하시되 겸손한 자들에게는 은혜를 주시느니라 그러므로 하나님의 능하신 손 아래에서 겸손하라 때가 되면 너희를 높이시리라
- title: 순결
  location: 에베소서 5:3
  phrase: 음행과 온갖 더러운 것과 탐욕은 너희 중에서 그 이름조차도 부르지 말라 이는 성도에게 마땅한 바니라
- title: 순결
  location: 베드로전서 2:11
  phrase: 사랑하는 자들아 거류민과 나그네 같은 너희를 권하노니 영혼을 거슬러 싸우는 육체의 정욕을 제어하라
- title: 정직
  location: 레위기 19:11
  phrase: 너희는 도둑질하지 말며 속이지 말며 서로 거짓말하지 말며
- title: 정직
  location: 사도행전 24:16
  phrase: 이것으로 말미암아 나도 하나님과 사람에 대하여 항상 양심에 거리낌이 없기를 힘쓰나이다
- title: 믿음
  location: 히브리서 11:6
  phrase: 믿음이 없이는 하나님을 기쁘시게 하지 못하나니 하나님께 나아가는 자는 반드시 그가 계신 것과 또한 그가 자기를 찾는 자들에게 상 주시는 이심을 믿어야 할지니라
- title: 믿음
  location: 로마서 4:20,21
  phrase: 믿음이 없어 하나님의 약속을 의심하지 않고 믿음으로 견고하여져서 하나님께 영광을 돌리며 약속하신 그것을 또한 능히 이루실 줄을 확신하였으니
- title: 선행
  location: 갈라디아서 6:9,10
  phrase: 우리가 선을 행하되 낙심하지 말지니 포기하지 아니하면 때가 이르매 거두리라 그러므로 우리는 기회 있는 대로 모든 이에게 착한 일을 하되 더욱 믿음의 가정들에게 할지니라
- title: 선행
  location: 마태복음 5:16
  phrase: 이같이 너희 빛이 사람 앞에 비치게 하여 그들로 너희 착한 행실을 보고 하늘에 계신 너희 아버지께 영광을 돌리게 하라
