title: 그리스도 제자의 자격
subtitle: 네비게이토 주제별 60구절 (4)
language: korean
passages:
- title: 그리스도를 첫자리에 모심
  location: 마태복음 6:33
  phrase: 그런즉 너희는 먼저 그의 나라와 그의 의를 구하라 그리하면 이 모든 것을 너희에게 더하시리라
- title: 그리스도를 첫자리에 모심
  location: 누가복음 9:23
  phrase: 또 무리에게 이르시되 아무든지 나를 따라오려거든 자기를 부인하고 날마다 제 십자가를 지고 나를 따를 것이니라
- title: 죄에서 떠남
  location: 요한일서 2:15,16
  phrase: 이 세상이나 세상에 있는 것들을 사랑하지 말라 누구든지 세상을 사랑하면 아버지의 사랑이 그 안에 있지 아니하니 이는 세상에 있는 모든 것이 육신의 정욕과 안목의 정욕과 이생의 자랑이니 다 아버지께로부터 온 것이 아니요 세상으로부터 온 것이라
- title: 죄에서 떠남
  location: 로마서 12:2
  phrase: 너희는 이 세대를 본받지 말고 오직 마음을 새롭게 함으로 변화를 받아 하나님의 선하시고 기뻐하시고 온전하신 뜻이 무엇인지 분별하도록 하라
- title: 견고함
  location: 고린도전서 15:58
  phrase: 그러므로 내 사랑하는 형제들아 견실하며 흔들리지 말고 항상 주의 일에 더욱 힘쓰는 자들이 되라 이는 너희 수고가 주 안에서 헛되지 않은 줄 앎이라
- title: 견고함
  location: 히브리서 12:3
  phrase: 너희가 피곤하여 낙심하지 않기 위하여 죄인들이 이같이 자기에게 거역한 일을 참으신 이를 생각하라
- title: 다른 사람을 섬김
  location: 마가복음 10:45
  phrase: 인자가 온 것은 섬김을 받으려 함이 아니라 도리어 섬기려 하고 자기 목숨을 많은 사람의 대속물로 주려 함이니라
- title: 다른 사람을 섬김
  location: 고린도후서 4:5
  phrase: 우리는 우리를 전파하는 것이 아니라 오직 그리스도 예수의 주 되신 것과 또 예수를 위하여 우리가 너희의 종 된 것을 전파함이라
- title: 후히 드릴 것
  location: 잠언 3:9,10
  phrase: 네 재물과 네 소산물의 처음 익은 열매로 여호와를 공경하라 그리하면 네 창고가 가득히 차고 네 포도즙 틀에 새 포도즙이 넘치리라
- title: 후히 드릴 것
  location: 고린도후서 9:6,7
  phrase: 이것이 곧 적게 심는 자는 적게 거두고 많이 심는 자는 많이 거둔다 하는 말이로다 각각 그 마음에 정한 대로 할 것이요 인색함으로나 억지로 하지 말지니 하나님은 즐겨 내는 자를 사랑하시느니라
- title: 세계 비전
  location: 사도행전 1:8
  phrase: 오직 성령이 너희에게 임하시면 너희가 권능을 받고 예루살렘과 온 유대와 사마리아와 땅 끝까지 이르러 내 증인이 되리라 하시니라
- title: 세계 비전
  location: 마태복음 28:19,20
  phrase: 그러므로 너희는 가서 모든 민족을 제자로 삼아 아버지와 아들과 성령의 이름으로 세례를 베풀고 내가 너희에게 분부한 모든 것을 가르쳐 지키게 하라 볼지어다 내가 세상 끝날까지 너희와 항상 함께 있으리라 하시니라
