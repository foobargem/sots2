title: 예수님의 사람2
subtitle: 예수동행훈련 시리즈2
language: korean
passages:
- title: 기도로 사는 사람
  location: 마태복음 7:7-8
  phrase: 구하라 그리하면 너희에게 주실 것이요 찾으라 그리하면 찾아낼 것이요 문을 두드리라 그리하면 너희에게 열릴 것이니 구하는 이마다 받을 것이요 찾는 이는 찾아낼 것이요 두드리는 이에게는 열릴 것이니라
- title: 믿음으로 사는 사람
  location: 히브리서 11:6
  phrase: 믿음이 없이는 하나님을 기쁘시게 하지 못하나니 하나님께 나아가는 자는 반드시 그가 계신 것과 또한 그가 자기를 찾는 자들에게 상 주시는 이심을 믿어야 할지니라
- title: 소망으로 사는 사람
  location: 마태복음 13:44
  phrase: 천국은 마치 밭에 감추인 보화와 같으니 사람이 이를 발견한 후 숨겨 두고 기뻐하며 돌아가서 자기의 소유를 다 팔아 그 밭을 사느니라
- title: 사랑으로 사는 사람
  location: 고린도전서 13:13
  phrase: 그런즉 믿음, 소망, 사랑, 이 세 가지는 항상 있을 것인데 그 중의 제일은 사랑이라
- title: 영적전쟁에서 승리하라
  location: 에베소서 6:10-11
  phrase: 끝으로 너희가 주 안에서와 그 힘의 능력으로 강건하여지고 마귀의 간계를 능히 대적하기 위하여 하나님의 전신 갑주를 입으라
- title: 전도자의 사명
  location: 마태복음 28:19-20
  phrase: 그러므로 너희는 가서 모든 민족을 제자로 삼아 아버지와 아들과 성령의 이름으로 세례를 베풀고 내가 너희에게 분부한 모든 것을 가르쳐 지키게 하라 볼지어다 내가 세상 끝날까지 너희와 항상 함께 있으리라 하시니라

