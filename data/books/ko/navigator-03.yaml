title: 하나님을 의뢰함
subtitle: 네비게이토 주제별 60구절 (3)
language: korean
passages:
- title: 성령
  location: 고린도전서 3:16
  phrase: 너희는 너희가 하나님의 성전인 것과 하나님의 성령이 너희 안에 계시는 것을 알지 못하느냐
- title: 성령
  location: 고린도전서 2:12
  phrase: 우리가 세상의 영을 받지 아니하고 오직 하나님으로부터 온 영을 받았으니 이는 우리로 하여금 하나님께서 우리에게 은혜로 주신 것들을 알게 하려 하심이라
- title: 능력
  location: 이사야 41:10
  phrase: 두려워하지 말라 내가 너와 함께 함이라 놀라지 말라 나는 네 하나님이 됨이라 내가 너를 굳세게 하리라 참으로 너를 도와 주리라 참으로 나의 의로운 오른손으로 너를 붙들리라
- title: 능력
  location: 빌립보서 4:13
  phrase: 내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라
- title: 성실
  location: 예레미야애가 3:22,23
  phrase: 여호와의 인자와 긍휼이 무궁하시므로 우리가 진멸되지 아니함이니이다 이것들이 아침마다 새로우니 주의 성실하심이 크시도소이다
- title: 성실
  location: 민수기 23:19
  phrase: 하나님은 사람이 아니시니 거짓말을 하지 않으시고 인생이 아니시니 후회가 없으시도다 어찌 그 말씀하신 바를 행하지 않으시며 하신 말씀을 실행하지 않으시랴
- title: 평안
  location: 이사야 26:3
  phrase: 주께서 심지가 견고한 자를 평강하고 평강하도록 지키시리니 이는 그가 주를 신뢰함이니이다
- title: 평안
  location: 베드로전서 5:7
  phrase: 너희 염려를 다 주께 맡기라 이는 그가 너희를 돌보심이라
- title: 공급
  location: 로마서 8:32
  phrase: 자기 아들을 아끼지 아니하시고 우리 모든 사람을 위하여 내주신 이가 어찌 그 아들과 함께 모든 것을 우리에게 주시지 아니하겠느냐
- title: 공급
  location: 빌립보서 4:19
  phrase: 나의 하나님이 그리스도 예수 안에서 영광 가운데 그 풍성한 대로 너희 모든 쓸 것을 채우시리라
- title: 유혹에서 도우심
  location: 히브리서 2:18
  phrase: 그가 시험을 받아 고난을 당하셨은즉 시험 받는 자들을 능히 도우실 수 있느니라
- title: 유혹에서 도우심
  location: 시편 119:9,11
  phrase: 청년이 무엇으로 그의 행실을 깨끗하게 하리이까 주의 말씀만 지킬 따름이니이다 내가 주께 범죄하지 아니하려 하여 주의 말씀을 내 마음에 두었나이다
