title: 그리스도를 전파함
subtitle: 네비게이토 주제별 60구절 (2)
language: korean
passages:
- title: 모든 사람이 죄를 범함
  location: 로마서 3:23
  phrase: 모든 사람이 죄를 범하였으매 하나님의 영광에 이르지 못하더니
- title: 모든 사람이 죄를 범함
  location: 이사야 53:6
  phrase: 우리는 다 양 같아서 그릇 행하여 각기 제 길로 갔거늘 여호와께서는 우리 모두의 죄악을 그에게 담당시키셨도다
- title: 죄의 형벌
  location: 로마서 6:23
  phrase: 죄의 삯은 사망이요 하나님의 은사는 그리스도 예수 우리 주 안에 있는 영생이니라
- title: 죄의 형벌
  location: 히브리서 9:27
  phrase: 한번 죽는 것은 사람에게 정해진 것이요 그 후에는 심판이 있으리니
- title: 그리스도가 형벌을 받음
  location: 로마서 5:8
  phrase: 우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에 대한 자기의 사랑을 확증하셨느니라
- title: 그리스도가 형벌을 받음
  location: 베드로전서 3:18
  phrase: 그리스도께서도 단번에 죄를 위하여 죽으사 의인으로서 불의한 자를 대신하셨으니 이는 우리를 하나님 앞으로 인도하려 하심이라 육체로는 죽임을 당하시고 영으로는 살리심을 받으셨으니
- title: 선행으로 구원받지 못함
  location: 에베소서 2:8,9
  phrase: 너희는 그 은혜에 의하여 믿음으로 말미암아 구원을 받았으니 이것은 너희에게서 난 것이 아니요 하나님의 선물이라 행위에서 난 것이 아니니 이는 누구든지 자랑하지 못하게 함이라
- title: 선행으로 구원받지 못함
  location: 디도서 3:5
  phrase: 우리를 구원하시되 우리가 행한 바 의로운 행위로 말미암지 아니하고 오직 그의 긍휼하심을 따라 중생의 씻음과 성령의 새롭게 하심으로 하셨나니
- title: 그리스도를 모셔야 함
  location: 요한복음 1:12
  phrase: 영접하는 자 곧 그 이름을 믿는 자들에게는 하나님의 자녀가 되는 권세를 주셨으니
- title: 그리스도를 모셔야 함
  location: 요한계시록 3:20
  phrase: 볼지어다 내가 문 밖에 서서 두드리노니 누구든지 내 음성을 듣고 문을 열면 내가 그에게로 들어가 그와 더불어 먹고 그는 나와 더불어 먹으리라
- title: 구원의 확신
  location: 요한일서 5:13
  phrase: 내가 하나님의 아들의 이름을 믿는 너희에게 이것을 쓰는 것은 너희로 하여금 너희에게 영생이 있음을 알게 하려 함이라
- title: 구원의 확신
  location: 요한복음 5:24
  phrase: 내가 진실로 진실로 너희에게 이르노니 내 말을 듣고 또 나 보내신 이를 믿는 자는 영생을 얻었고 심판에 이르지 아니하나니 사망에서 생명으로 옮겼느니라
